<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sivaprakash</title>

    <link rel="stylesheet" href="/style.css">


</head>
<body>
    <header id="header">
        <!-- will be the flex-box container -->
        <div class="navbar"> 
            <!-- we will have 2 flex items inside navbar flex container  -->
            <div class="logo">
                <a href="#"><img class='logo-img' src="/logo/ps.ico" alt="SP"></a>
            </div>
            <button class="hamburger-btn flex-items">
                <div class="hamburger">
                    <span class="ham-line"></span>
                    <span class="ham-line"></span>
                    <span class="ham-line"></span>  
                </div>
            </button>
            <button class="x-btn flex-items">
                <div class="x">
                    <span class="x-span"><img src="/img/x_close.png" alt="X"></span> 
                </div>
            </button>
            <div class="nav-links">
                <!-- we will have a separate flex container for all the navlinks -->
                <div class="flex-links-container">
                    <!-- we will have several links inside the flex-links-container -->
                    <ul>
                        <li class="sec-links"><a href="#hero">Home</a></li>
                        <li class="sec-links"><a href="#projects">Projects</a></li>
                        <li class="sec-links"><a href="#skills">Skills</a></li>
                        <li class="sec-links"><a href="#certifications">Certifications</a></li>
                        <li class="sec-links"><a href="#posts">Posts</a></li>
                        <li class="sec-links"><a href="#about">About</a></li>
                        <li class="sec-links"><a href="#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- Hero Section  -->
        <div id="hero" class="content">
            <div class="sec-fill"></div>
            <div class="hero-flex-container">
                <div class="intro-flex-item">
                    <h1 class="intro-name"><strong>I'm&nbsp;Sivaprakash</strong></h1>
                    <div class="intro-about">
                        <div class="text-container">
                            <h2 class="about-texts"><strong>AnI&nbsp;ntrovert</strong></li>
                            <h2 class="about-texts"><strong>A&nbsp;Dreamer</strong></li>
                            <h2 class="about-texts"><strong>And&nbsp;A&nbsp;Developer&nbsp;Too!</strong></li>
                        </div>
                     </div>
                </div>
                <div class="photo-flex-item">
                    <!-- <img src="/img/hero/hero/hero-blue.png" 
                        alt="siva"
                        width="720"
                        height="680px"
                        sizes="(max-width: 420px) 80vw,
                        (min-width: 420px) 80vw,"> -->
                    <div class="intro-img"></div>

                </div>
            </div>
        </div>

        <!-- Projects Section  -->
        <div id="projects" class="content">
            <div class="sec-fill"></div>
            <h2 class="section-header">Projects</h2>
        </div>

        <!-- Skills Section  -->
        <div id="skills" class="content">
            <div class="sec-fill"></div>
            <h2 class="section-header">Skills</h2>
        </div>

        <!-- Certifications Section  -->
        <div id="certifications" class="content">
            <div class="sec-fill"></div>
            <h2 class="section-header">Certifications</h2>
        </div>

        <!-- Posts Section  -->
        <div id="posts" class="content">
            <div class="sec-fill"></div>
            <h2 class="section-header">Posts</h2>
        </div>

        <!-- About Section  -->
        <div id="about" class="content">
            <div class="sec-fill"></div>
            <h2 class="section-header">About</h2>
        </div>

        <!-- Contact Section  -->
        <div id="contact" class="content">
            <div class="sec-fill"></div>
            <h2 class="section-header">Contact</h2>
        </div>
    </main>
    <footer>

    </footer>
    

    <script src="/main.js"></script>
</body>
</html>
